<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="wrapper">
    <header class="header">
      <div class="logo"></div>
    </header>
  </div>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/profile.jpg" alt="аватар профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section>
      <ul class="elements">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="pop-up-container pop-up-container_type_profile">
    <div class="pop-up">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form name="pop-up" class="pop-up__form pop-up__form_type_profile" novalidate>
        <input id="name-input" class="pop-up__input pop-up__input_type_name" type="text" placeholder="Имя" name="name" required minlength="
        2" maxlength="40">
        <span class="pop-up__input-error name-input-error"></span>
        <input id="job-input" class="pop-up__input pop-up__input_type_job" type="text" placeholder="О себе" name="job" required minlength="2" maxlength="200">
        <span class="pop-up__input-error job-input-error"></span>
        <button class="pop-up__submit" type="submit">Сохранить</button>
      </form>
      <button class="pop-up__close" type="button"></button>
    </div>

  </div>

  <div class="pop-up-container pop-up-container_type_card-add">
    <div class="pop-up">
      <h2 class="pop-up__title">Новое место</h2>
      <form name="pop-up" class="pop-up__form pop-up__form_type_cards-add" novalidate>
        <input id="card-name-input" class="pop-up__input pop-up__input_type_card-name" type="text" placeholder="Название" name="card-name" 
        required minlength="2" maxlength="20">
        <span class="pop-up__input-error card-name-input-error"></span>
        <input id="card-link-input" class="pop-up__input pop-up__input_type_card-link" type="url" placeholder="Ссылка на картинку" name="card-link" required>
        <span class="pop-up__input-error card-link-input-error"></span>
        <button class="pop-up__submit" type="submit">Сохранить</button>
      </form>
      <button class="pop-up__close" type="button"></button>
    </div>

  </div>

  <div class="pop-up-container pop-up-container_type_image">
    <div class="pop-up pop-up_type_image">
      <img class="pop-up__image" src="#" alt="#">
      <p class="pop-up__text"></p>
      <button class="pop-up__close" type="button"></button>
    </div>

  </div>

  <template id="li__template">
    <li class="elements__item">
      <img class="elements__image" src="#" alt="#">
      <div class="elements__item-description">
        <h2 class="elements__title"></h2>
        <button class="elements__like-button" type="button"></button>
      </div>
      <button class="elements__delete-button" type="button"></button>
    </li>
  </template>

  <script src="./scripts/initial-cards.js"></script>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>


</html>
